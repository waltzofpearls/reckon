project_name: reckon
gomod:
  proxy: true
checksum:
  name_template: "{{ .ProjectName }}_checksums.txt"
changelog:
  sort: asc
  filters:
    exclude:
    - "^docs:"
    - "^test:"
    - "^readme:"
    - Merge pull request
    - Merge branch
builds:
  - id: linux-armhf
    goos: [linux]
    goarch: [arm]
    goarm: [7]
    env:
      - CGO_ENABLED=1
      - CC=arm-linux-gnueabihf-gcc
      - CXX=arm-linux-gnueabihf-g++
      - PKG_CONFIG_PATH=/usr/local/python_armhf/lib/pkgconfig
    flags:
      - -mod=readonly
      - -trimpath
    ldflags:
      - |
        -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
        -X main.goVersion={{.Env.GO_VERSION}} -X main.pythonVersion={{.Env.PYTHON_VERSION}}
        -X main.goreleaserVersion={{.Env.GORELEASER_VERSION}}
  - id: linux-arm64
    goos: [linux]
    goarch: [arm64]
    env:
      - CGO_ENABLED=1
      - CC=aarch64-linux-gnu-gcc
      - CXX=aarch64-linux-gnu-g++
      - PKG_CONFIG_PATH=/usr/local/python_arm64/lib/pkgconfig
    flags:
      - -mod=readonly
      - -trimpath
    ldflags:
      - |
        -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
        -X main.goVersion={{.Env.GO_VERSION}} -X main.pythonVersion={{.Env.PYTHON_VERSION}}
        -X main.goreleaserVersion={{.Env.GORELEASER_VERSION}}
  - id: linux-amd64
    goos: [linux]
    goarch: [amd64]
    env:
      - CGO_ENABLED=1
      - PKG_CONFIG_PATH=/usr/local/python_amd64/lib/pkgconfig
    flags:
      - -mod=readonly
      - -trimpath
    ldflags:
      - |
        -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
        -X main.goVersion={{.Env.GO_VERSION}} -X main.pythonVersion={{.Env.PYTHON_VERSION}}
        -X main.goreleaserVersion={{.Env.GORELEASER_VERSION}}
