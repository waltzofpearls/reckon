archives:
  - builds:
      - linux-armhf
      - linux-arm64
      - linux-amd64
      #- darwin-amd64
    wrap_in_directory: true
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - src: LICENSE
        strip_parent: true
      - src: README.md
        strip_parent: true
      - src: model/prophet_model/*.py
        dst: model/prophet_model
        strip_parent: true
      - src: model/requirements.txt
        strip_parent: true
